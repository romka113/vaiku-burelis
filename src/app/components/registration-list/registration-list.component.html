<div class="card">
  <div class="card-header">Uzregistruotu vaiku lentele</div>
  <div class="card-body">
    <table class="class">
      <thead>
        <tr>
          <th>Vardas</th>
          <th>Pavarde</th>
          <th>Gimimo metai</th>
          <th>Vaiko lytis</th>
          <th>El.pastas</th>
          <th>Telefono numeris</th>
          <th>Klase</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of childrenReg">
          <td>{{ data.name }}</td>
          <td>{{ data.surname }}</td>
          <td>{{ data.year }}</td>
          <td>{{ data.gender }}</td>
          <td>{{ data.email }}</td>
          <td>{{ data.phone }}</td>
          <td>{{ data.klass }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
